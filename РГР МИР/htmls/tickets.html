                sessionStorage.setItem('isAlertShow', true);

        </script>
        <header class="header">
            <div class = "header_div">
                <div class = "company_name">

                <div class ="post-title-line"></div>

                    <a href="index.html" class="navigation_item">Главная</a>

        <main>
            <h1>Заказы</h1>
            <div class="orders" id="orders"></div>
        </main>
    </body>
</html>
<script lang="javascript">
    const renderOrders = async () => {
      await fetch(url, {
            method: "GET",
            headers: {
                "Content-Type": "application/json;charset=utf-8",
            },
        })
        .then((response) => response.json())
        .then((orders) => {
        let innerHTML = ``;
        orders.forEach((order) => {
                innerHTML += `<div class="orders__item">
                <div class="orders__row">
                    <span style="font-weight: 700">Город</span>${order.board}
                </div>
                <div class="orders__row">
                    <span style="font-weight: 700">Заказчик</span>${order.name}
                </div>
                <div class="orders__row">
                    <span style="font-weight: 700">Номер</span>${order.phone}
                </div>
                <div class="orders__row">
                    <span style="font-weight: 700">Адрес</span>${order.address}
                </div>
                    <button id="delete__button" onclick="deleteOrder('${order._id}')"> Удалить заявку</button>
                </div>`;
            });
          document.getElementById("orders").innerHTML = innerHTML;
        });
    };

    const deleteOrder = async (id) => 
    {
        try 
        {
            let response = await fetch(url + `${id}`, 
            {
                method: "DELETE",
                headers: {"Content-Type": "application/json;charset=utf-8",},
            }); 
            if (response.ok) 
            {
                await renderOrders();
            } else 
                {
                    alert("Ошибка запроса");
                }
        } catch (error) 
            {
            alert("Ошибка запроса " + error);
            }
    };
    let url = "https://pyro-server.onrender.com/";
    renderOrders();
</script>
